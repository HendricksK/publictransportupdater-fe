<form action="/updates/update/route" method="POST" id="update_form">
  <label for="transport_type">Transport Type:</label><br>
  <select name="transport_type" id="transport_type">
    <option value="bus">Bus</option>
    <option value="train">Train</option>
    <option value="tram">Tram</option>
    <option value="taxi">Taxi</option>
  </select>
  <br>
  {% if data.result != "NULL" %}
    <label for="route_id">Route:</label><br>
    <select name="route_id" id="route_id">
      <!-- <option value="bus">Bus</option>
      <option value="train">Train</option>
      <option value="tram">Tram</option>
      <option value="taxi">Taxi</option> -->
      {% for route in data.result %}
        <option value="{{route.id}}" 
          data-city-id="{{route.city_id}}"
          data-area-id="{{route.area_id}}"
          data-country-id="{{route.country_id}}">
            {{route.route_identifier}}
        </option>
      {% endfor %}
    </select>
    <br>
  {% endif %}
  <label for="note">Update:</label><br>
  <textarea id="note" name="note" rows="6" cols="50"></textarea><br>
