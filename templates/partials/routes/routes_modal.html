<!-- Button trigger modal -->
<div class="modal fade" id="gridSystemModal" tabindex="-1" aria-labelledby="gridModalLabel" style="display: none;" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gridModalLabel">Add route</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <form action="#" method="POST" id="add_routes_form">
                <div class="load-spinner spinner-border d-none" role="status">
                  <span class="sr-only"></span>
                </div>
                <div class="form-group">
                  <label for="new_route_area">Area:</label><br>
                  <select name="new_route_area" id="new_route_area">
                    {% for area in data.result.areas %}
                      <option value="{{area.id}}" 
                        data-city_id="{{area.city_id}}"
                        data-country_id="{{area.country_id}}">
                          {{area.name}}
                      </option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="new_route_route_identifier">Route Identifier:</label>
                  <input type="text" class="form-control" id="new_route_route_identifier">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- This will move to js build -->
<script type="text/javascript" src="/js/src/add_routes_serialise.js"></script>
