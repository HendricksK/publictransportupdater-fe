<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/favicon.png" rel="icon">

        <link href="/css/base.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/">Public Transport App</a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbar">

                <ul class="navbar-nav mr-auto mt-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Make update
                    </button>
                    <div class="updatesDropdown dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="/updates/update?type=route">Route</a>
                      <a class="dropdown-item" href="/updates/update?type=point">Station/Stop</a>
                    </div>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                </ul>
                <ul class="nav justify-content-end">
                  <label class="toggleSwitch large" onclick="">
                    <input class="darkmodeToggle" type="checkbox" checked />
                        <span>
                            <span class="toggleLabel">Night mode</span>
                        </span>
                        <a></a>
                    </label>
                </ul>
            </div>
        </nav>

        {% if data.error %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{data.error}}
                </div>
            </header>
        {% endif %}
        
        <main class="container-fluid p-5">
            <div class="d-flex flex-row">
                <div class="col-lg-2 d-none d-lg-block">
                    <span class="ad-holder position-fixed">
                        <iframe src="https://giphy.com/embed/xT0xeMgV8484jKozUA" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                        <p><small>Ad spot</small></p>
                    </span>
                </div>
                <div class="col-lg-8 col-sm-5">
                  {% block main %}{% endblock %}
                </div>
                <div class="col-lg-2 d-none d-lg-block">

                    <span class="ad-holder position-fixed">
                        <iframe src="https://giphy.com/embed/3o6fJ8nDZuHW123J9S" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                        <p><small>Ad spot</small></p>
                    </span>
                    
                </div>
            </div>
        </main>

        <footer class="small text-center text-muted">
            <a target="_blank" href="https://icons8.com/icon/NciuTjfiAILp/train">Train</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
            <!-- http://getbootstrap.com/docs/4.5/ -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

            <script type="text/javascript" src="/js/src/darkmode.js"></script>
        </footer>
    </body>

</html>
